<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div id="content">
        <!-- 現在のルーム名を表示 -->
        <div id="room"></div>
        <!-- 利用できるルームリストを表示 -->
        <div id="room-list"></div>
        <!-- チャットメッセージを表示 -->
        <div id="messages"></div>

        <form id="sent-form">
            <input id="send-message">
            <input id="send-button" type="submit" value="Send">

            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: /nick [username]</li>
                    <li>Join/create room: /join [roomname]</li>
                </ul>
            </div>
        </form>
    </div>

    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
